plugins {
    id 'jvm-component'
    id 'java-lang'
}

repositories {
    mavenCentral()
}
model {
    components {
        main(JvmLibrarySpec) {
            sources {
                java {
                    dependencies {
                        module 'commons-logging' group 'commons-logging' version '1.2'
                        module 'spring-core' group 'org.springframework' version '4.1.3.RELEASE'
                    }
                }
            }
        }
    }
}

